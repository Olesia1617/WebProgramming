<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Coffee Order Form</title>
</head>
<body>
    <h1>â˜• Coffee Order Form</h1>
    <p>Please fill out the form below to place your coffee order.</p>

    <!-- The form starts here -->
    <form action="https://www.w3schools.com/action_page.php" method="get">

        <!-- Customer Name -->
        <label for="name">Customer Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Email Address -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

        <!-- Coffee Type -->
        <label for="coffee">Coffee Type:</label><br>
        <select id="coffee" name="coffee">
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="espresso">Espresso</option>
        </select><br><br>

        <!-- Size -->
        <label>Size:</label><br>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Small</label><br>

        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label><br>

        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label><br><br>

        <!-- Extras -->
        <label>Extras:</label><br>
        <input type="checkbox" id="whipped" name="extras" value="whipped-cream">
        <label for="whipped">Whipped Cream</label><br>

        <input type="checkbox" id="extraShot" name="extras" value="extra-shot">
        <label for="extraShot">Extra Shot</label><br>

        <input type="checkbox" id="almondMilk" name="extras" value="almond-milk">
        <label for="almondMilk">Almond Milk</label><br><br>

        <!-- Special Instructions -->
        <label for="instructions">Special Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="40" placeholder="Any special requests?"></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>

    </form>
</body>
</html>
