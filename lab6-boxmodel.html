<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model Lab</title>
<style>
/* Box Model Styles */
.box {
    border: 5px solid blue;      /* required border */
    padding: 20px;               /* required padding */
    margin: 20px;                /* required margin */
    box-sizing: border-box;      /* required box-sizing */
    background-color: lightgray; /* required background */
    width: 300px;                /* experiment */
    height: 150px;               /* experiment */
}
</style>
</head>
<body>

<h1>CSS Box Model Lab</h1>

<div class="box">
    <p>This is a demonstration of the CSS Box Model.</p>
</div>

<!-- Experiment: second box -->
<div class="box">
    <p>This is the second box for spacing demonstration.</p>
</div>

</body>
</html>
