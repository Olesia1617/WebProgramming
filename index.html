<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Java Haven</title>

  <style>
    /* ----------- GLOBAL ----------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Trebuchet MS", Arial, sans-serif;
      background-color: #f5efe6;
      color: #3e2723;

      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
      grid-template-rows: auto auto 1fr auto;
      min-height: 100vh;
    }

    /* ----------- HEADER ----------- */
    .header {
      grid-area: header;
      background-color: #4e342e;
      color: #fffaf0;
      text-align: center;
      padding: 25px 15px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    /* ----------- NAV ----------- */
    .nav {
      grid-area: nav;
      background-color: #6d4c41;
    }

    .nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    .nav a {
      display: block;
      padding: 15px 25px;
      text-decoration: none;
      color: #fffaf0;
      font-weight: bold;
    }

    .nav a:hover {
      background-color: #5d4037;
    }

    /* ----------- MAIN CONTENT ----------- */
    .main-content {
      grid-area: main;
      padding: 30px;
      text-align: center;
    }

    .main-content h2 {
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    /* ----------- FLEXBOX ----------- */
    .flex-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .flex-item {
      background-color: #d7ccc8;
      padding: 20px 30px;
      border-radius: 15px;
      min-width: 120px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    /* ----------- FOOTER ----------- */
    .footer {
      grid-area: footer;
      background-color: #4e342e;
      color: #fffaf0;
      text-align: center;
      padding: 15px;
    }

    /* ----------- RESPONSIVE ----------- */
    @media (max-width: 600px) {
      .nav ul {
        flex-direction: column;
      }

      .flex-container {
        flex-direction: column;
      }
    }

  </style>
</head>

<body>

  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>

  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h2>Featured Coffees</h2>

    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>

</body>
</html>
